<body>

    <label for="">Szöveg 2</label>
    <input type="text">
    <button onclick="csere()">Csere</button>
    <script>
        function csere(){
            szovegek = document.getElementsByTagName("input");
            elsosSzoveg=szovegek[0].value;
            masodikSzoveg= szovegek[1].value;
            szovegek[0].value=masodikSzoveg;
            szovegek[1].value=elsosSzoveg;
        }
    </script>
