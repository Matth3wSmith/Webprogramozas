    <script>

        function keres(){
            const xml = new XMLHttpRequest();
            xml.onload = function(){

                let user = JSON.parse(this.response);
                console.log(user);
                let userekDiv = document.getElementsByClassName("row")[0];
                userekDiv.innerHTML+=userMake(user.results[0]);
            }


            xml.open("GET", "https://randomuser.me/api/");
            xml.send();

        }

        function userMake(obj){
            let user = `
            <div class="column user border border-info w-25">
                <p class="nev m-2 border border-primary text-center fs-2 fw-bold ">${Object.values(obj.name).join(" ")}</p>
                <div class="text-center my-3">
                    <img src="${obj.picture.large}" alt="User kép" class="round">
                </div>
                <div class="border border-primary text-center pt-3 ">
                    <p class=" d-inline-block mx-4">
                    Gender: <span id="gender">${obj.gender}</span>
                    </p>
                    <p class=" d-inline-block mx-4">
                        Birth: <span id="birth">${obj.dob.date.substring(0,10)}</span>
                    </p>
                    <p class="d-inline-block mx-4">
                        Age: <span id="age">${obj.dob.age}</span>
                    </p>
                    <p class="d-inline-block mx-4">
                        Cellphone: <span id="cell">${obj.cell}</span>
                    </p>
                </div>
            </div>`;

            return user;
        }
    </script>
